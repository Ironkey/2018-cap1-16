{% extends 'layout.html' %} {% block content %} {% load staticfiles %}
<div class="row">
    <div class="box__logo">
        <img src="{% static 'logo.png' %}" class="img__logo" align="absmiddle"> <span>악성코드 검사</span>
    </div>
</div>

<div class="row">
    <form method="POST" action="/upload/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row-upload">
            <div class="btn-form">
                <div>
                <input type="radio" name="radio" id="radio1" class="radio" checked/>
                <label for="radio1">정적 분석</label>
                </div>

                <div>
                <input type="radio" name="radio" id="radio2" class="radio"/>
                <label for="radio2">동적 분석</label>
                </div>

                <div>
                <input type="radio" name="radio" id="radio3" class="radio"/>
                <label for="radio3">혼합 분석</label>
                </div>
            </div>
            <div class="container_form" role="main">

                <div class="box">

                    <div class="box__input">
                        <div>
                            <img src="{% static 'download.png' %}" class="box__icon" id="upload">
                        </div>
                        <input type="file" name="upload_file" id="file" class="box__file" style="display: none;" data-multiple-caption="{count} files selected" multiple>
                        <label id="label-style" for="file"><strong><i>Choose a file</i></strong><span class="box__dragndrop"> or drag it here</span>.</label>

                    </div>

                    <div class="box__uploading">
                        <div><img src="{% static 'download.gif' %}" class="box__icon" id="uploading">
                        </div>
                        Uploading&hellip;
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>


<script src="{% static  '/js/upload_script.js' %}">


</script>


{% endblock %}
